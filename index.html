<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-bar">
          <li class="logo">
            <a href="#logo">
              <img src="/images/logo.png" alt="CoderClas Main Logo" />
            </a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="#courses">Courses</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#aboutUs">About Us</a></li>
            <label for="check" class="close-menu">
              <i class="fas fa-times"></i>
            </label>
          </span>
          <label for="check" class="open-menu">
            <i class="fas fa-bars"></i>
          </label>
        </ul>
      </nav>
    </header>

    <main>
      <div class="first-section">
        <div>
          <h2>Kickstart your <br /><span>Coding Career in Minutes</span></h2>
          <h3>
            <b>Pocket friendly courses</b> with interactive content, top-notch
            instructor, TA support, Projects & Assignments.
          </h3>
          <button>Explore Courses</button>
        </div>
        <div>
          <img
            src="/images/headerImage.webp"
            alt="A Boy Working on Laptop"
            class="headerImage" />
        </div>
      </div>
    </main>
  </body>
</html>
